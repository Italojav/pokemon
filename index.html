<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Pokemones</title>

    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>

    <style>
        * {
            margin: 2px;
            border-radius: 10px;
        }
        
        h2 {
            color: rgb(235, 235, 241);
        }
        
        img {
            background-color: rgb(94, 245, 232);
            border: rgb(255, 230, 1) solid 10px;
        }
    </style>

</head>

<body>
    <div class="container-fluid text-success">
        <center>
            <h1 class="p-3 mb-2 bg-primary text-white">Tipos de Pokemones</h1>
        </center>
        <div class="container-fluid row">
            <div class="col">
                <div id="pokemones">
                </div>
            </div>
            <div class="col-4">
                <center>
                    <div class="descripcion bg-secondary text-white p-2">
                        <img id="mono" src="" class="rounded-circle">
                        <hr>
                        <h2 id="nombre">Nombre</h2>
                        <hr>
                        <h2 id="tipo">Tipo</h2>
                        <hr>
                        <h2 id="altura">Altura</h2>
                        <hr>
                        <h2 id="peso">Peso</h2>
                    </div>
                </center>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            for (let i = 1; i < 152; i++) {
                $("#pokemones").append(`<img class="rounded-circle" id="${i}" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png">`)
            }
            $("img").on("click", function() {
                let num = $(this).attr("id");
                let foto = $(this).attr("src");
                $.get(`http://pokeapi.co/api/v2/pokemon/${num}`, function(datos) {
                    $("#mono").attr("src", foto)
                    $("#nombre").text("--SOY-- : " + datos.name)
                    $("#tipo").text("--TIPO-- : " + datos.types[0].type.name)
                    $("#altura").text("--MIDO-- : " + datos.height + " cms")
                    $("#peso").text("--PESO-- : " + datos.weight + " grs")
                    console.log(datos)
                })
            })
        });
    </script>
</body>

</html>
